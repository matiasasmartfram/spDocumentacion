<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <h1>{{ page.title }}</h1>

      {% if page.subtitle %}
        <p>{{ page.subtitle }}</p>
      {% endif %}
    </div>

    <!-- CONTENT -->
    <div class="content">
      {{ content }}
    </div>

  </div>

</body>
</html>
