<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
